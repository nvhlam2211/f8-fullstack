<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce website UI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Asap:wght@100;200&family=Dancing+Script&family=Fira+Sans+Extra+Condensed:wght@100&family=Gasoek+One&family=Manrope:wght@300&family=Nunito+Sans:wght@200&family=Roboto:wght@100&family=Rowdies:wght@700&family=Sofia+Sans:wght@400;600;800&display=swap"
      rel="stylesheet"
    />
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./favicon/site.webmanifest" />
    <!--link css-->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <!--Sidebar-->
        <aside class="sidebar">
          <a href="" class="logo-link"><img src="./logo.svg" alt="" /></a>
          <h2 class="heading">Explore</h2>
          <nav class="nav">
            <a href="" class="nav-item"
              ><img src="./icon/sidebar-icon-1.svg" alt="" class="icon" />New
              in</a
            >
            <a href="" class="nav-item"
              ><img
                src="./icon/sidebar-icon-2.svg"
                alt=""
                class="icon"
              />Clothing</a
            >
            <a href="" class="nav-item"
              ><img
                src="./icon/sidebar-icon-3.svg"
                alt=""
                class="icon"
              />Shoes</a
            >
            <a href="" class="nav-item"
              ><img
                src="./icon/sidebar-icon-4.svg"
                alt=""
                class="icon"
              />Accessories</a
            >
            <a href="" class="nav-item"
              ><img
                src="./icon/sidebar-icon-5.svg"
                alt=""
                class="icon"
              />Activewear</a
            >
            <a href="" class="nav-item"
              ><img src="./icon/sidebar-icon-6.svg" alt="" class="icon" />Gifts
              & Living</a
            >
            <a href="" class="nav-item"
              ><img
                src="./icon/sidebar-icon-7.svg"
                alt=""
                class="icon"
              />Inspiration</a
            >
          </nav>
          <button class="chat-btn">
            <span class="icon">
              <img src="./icon/chat.svg" alt="" />
            </span>
            Help Center
          </button>
        </aside>
        <!--Header-->
        <header class="header">
          <form action="" class="search-form">
            <img src="./icon/search.png" alt="" class="icon" />
            <input type="text" class="search" placeholder="Search store" />
          </form>
          <nav class="nav">
            <a href="" class="nav-link active">Products</a>
            <a href="" class="nav-link">Story</a>
            <a href="" class="nav-link">Manufacturing</a>
            <a href="" class="nav-link">Packaging</a>
          </nav>
          <div class="actions">
            <a href="" class="action-link"
              ><img src="./icon/cart.png" alt="" class="action-icon" /></a
            ><a href="" class="action-link"
              ><img src="./icon/user.png" alt="" class="action-icon"
            /></a>
          </div>
        </header>
        <!--Main-->
        <main class="main">
          <div class="wide">
            <img src="./img/flower-1.jpg" alt="" />
          </div>
          <div class="tall">
            <img src="./img/flower-2.jpg" alt="" />
          </div>
          <div class="wide">
            <img src="./img/flower-3.jpg" alt="" />
          </div>
          <div class="tall">
            <img src="./img/flower-4.jpg" alt="" />
          </div>
          <div class="tall">
            <img src="./img/flower-5.jpg" alt="" />
          </div>
          <div class="tall">
            <img src="./img/flower-6.jpg" alt="" />
          </div>
          <div class="wide">
            <img src="./img/flower-7.jpg" alt="" />
          </div>
          <div class="wide">
            <img src="./img/flower-8.jpg" alt="" />
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
