<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./rv.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="logo" href=""><img src="./logo/Logo.png" alt="" /></a>
        <nav class="menu">
          <input type="checkbox" id="bars" />
          <label for="bars"><i class="fa-solid fa-bars"></i></label>
          <div class="menu-other">
            <ul>
              <li><a href="">Shop</a></li>
              <li><a href="">Men</a></li>
              <li><a href="" style="color: black">Women</a></li>
              <li><a href="">Combos</a></li>
              <li><a href="">Joggers</a></li>
            </ul>
          </div>
        </nav>
        <div class="search">
          <img src="./icon/search.png" alt="" />
          <input type="text" placeholder="Search" />
        </div>
        <div class="icon">
          <img src="./icon/Component 1 (1).png" alt="" />
          <div class="user-icon">
            <img src="./icon/user.png" alt="" />
          </div>
          <div class="cart-icon">
            <img src="./icon/shopping cart.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <section class="section">
      <div class="img-small">
        <img src="./img/image (1).png" alt="" />
        <img src="./img/image (2).png" alt="" />
        <img src="./img/image (3).png" alt="" />
      </div>
      <div class="img">
        <img src="./img/Rectangle 13.png" alt="" />
      </div>
      <div class="container-right">
        <div class="item">
          <p>Shop</p>
          <img src="./img/left (Stroke).png" alt="" />
          <p>Women</p>
          <img src="./img/left (Stroke).png" alt="" />
          <p>Top</p>
        </div>
        <div class="title">
          <h2>Raven Hoodie With Black colored Design</h2>
        </div>
        <div class="evaluate">
          <img src="./img/Star.png" alt="" />
          <img src="./img/Star.png" alt="" />
          <img src="./img/Star.png" alt="" />
          <img src="./img/Star.png" alt="" />
          <img src="./img/Star.png" alt="" />
          <p>5.0</p>
          <img src="./img/Icon.svg" alt="" />
          <p>120 comment</p>
        </div>
        <div class="size">
          <div class="name">
            <p>Select Size</p>
            <p>Size Guide</p>
            <img src="./img/arrow.png" alt="" />
          </div>
          <div class="sign">
            <input name="size" type="radio" id="size-xs" />
            <label class="size-xs" for="size-xs"><p>XS</p></label>
            <input name="size" type="radio" id="size-s" />
            <label class="size-s" for="size-s"><p>S</p></label>
            <input name="size" type="radio" id="size-m" />
            <label class="size-m" for="size-m"><p>M</p></label>
            <input name="size" type="radio" id="size-l" />
            <label class="size-l" for="size-l"><p>L</p></label>
            <input name="size" type="radio" id="size-xl" />
            <label class="size-xl" for="size-xl"><p>XL</p></label>
          </div>
        </div>
        <div class="available">
          <div class="color-available">
            <h2>Colours Available</h2>
          </div>
          <div class="color-around">
            <label class="col-outside-1" for="col-1"></label>
            <div class="col-1"></div>
            <label class="col-outside-2" for="col-2"></label>
            <div class="col-2"></div>
            <label class="col-outside-3" for="col-3"></label>
            <div class="col-3"></div>
            <label class="col-outside-4" for="col-4"></label>
            <div class="col-4"></div>
          </div>
        </div>
        <div class="price-add">
          <button>
            <img src="./icon/shopping cart (1).png" alt="" /><span
              >Add to cart</span
            >
          </button>
          <div class="price"><span>$63.00</span></div>
        </div>
        <div class="straight-line"></div>
        <div class="order-info">
          <div class="order-info-above">
            <div class="order-info-first">
              <img src="./img/Frame 24.png" alt="" />
              <span>Secure payment</span>
            </div>
            <div class="order-info-second">
              <img src="./img/Frame 25.png" alt="" />
              <span>Size & Fit</span>
            </div>
          </div>
          <div class="order-info-below">
            <div class="order-info-third">
              <img src="./img/Frame 26.png" alt="" />
              <span>Free shipping</span>
            </div>
            <div class="order-info-four">
              <img src="./img/Frame 27.png" alt="" />
              <span>Free shipping & returns</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
