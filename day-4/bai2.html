<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bai2.css">
</head>
<body>
    <header>

    </header>
    <main>
        <section class="section-book">
        <div class="section-heading">
        <p class="small-title">RESERVATION</p>
        <h2 class="big-title">Book your table</h2>
        </div>
        <div class="form-book-table">
            <form action="">
                <div class="left">
                    <input type="name" placeholder="NAME">
                    <input type="text" placeholder="DATE" onfocus="(this.type='date')">
                    <input type="people" placeholder="PEOPLE" min="1" max="20">
                </div>
                <div class="right">
                    <input type="email" placeholder="EMAIL">
                    <input type="text" placeholder="TIME" onfocus="(this.type='time')">
                    <button class="find">Find A Table</button>
                </div>
            </form>
        </div>
        </section>
    </main>
</body>
</html>
